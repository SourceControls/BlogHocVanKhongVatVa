<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tiêu đề trang -->
    <title>Tiêu đề trang</title>
    <!-- Mô tả trang -->
    <meta name="description" content="Mô tả ngắn về nội dung của trang." />
    <!-- Từ khóa liên quan -->
    <meta name="keywords" content="từ khóa 1, từ khóa 2, từ khóa 3" />
    <!-- Chỉ định công cụ tìm kiếm index trang và theo dõi liên kết -->
    <meta name="robots" content="index, follow" />
    <!-- Liên kết đến tệp CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Open Graph - Tiêu đề và mô tả cho chia sẻ trên mạng xã hội -->
    <meta property="og:title" content="Tiêu đề trang cho Open Graph" />
    <meta property="og:description" content="Mô tả trang cho Open Graph" />
    <meta property="og:image" content="URL_hình_ảnh" />
    <!-- Canonical URL - Liên kết đến URL chuẩn -->
    <link rel="canonical" href="URL_chuẩn_của_trang" />
</head>
